<body>
    <p>số tiền gửi</p>
    <input id="tien" type="text">
    <p>% gửi</p>
    <input id="gui" type="text">
    <p>số tháng</p>
    <input id="thang" type="text">
    <button id="ok" onclick="kq()">lãi của bạn</button>
    <!-- <input id="kq" type="text"> -->
    <p id="kq"></p>
    <script>
        function kq() {
            let a = +document.getElementById("tien").value;
            let b = +document.getElementById("gui").value;
            let c = +document.getElementById("thang").value;
            // let d = 
            let e = a * (b / (12 * 100)) * c;       
            document.getElementById("kq").innerHTML = e ;
        }
    </script>
